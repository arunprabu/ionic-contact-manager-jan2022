<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add a New Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Enter Name</ion-label>
      <ion-input [formControl]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Enter Email</ion-label>
      <ion-input type="email" [formControl]="email"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label position="floating">Enter Phone</ion-label>
      <ion-input [formControl]="phone"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" class="ion-margin-top" 
  (click)="handleContactCreate()">Create</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/contacts/add">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item detail *ngFor="let contact of contactList" 
      routerLink="/contacts/{{contact.id}}">
      <ion-avatar slot="start">
        <ion-img src="https://via.placeholder.com/32/77179" 
          alt="profile photo of {{contact.name}}"></ion-img>
      </ion-avatar>
      <ion-label>{{contact.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>{{name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Enter Name</ion-label>
    <ion-input [formControl]="nameInput" placeholder="Enter Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Enter Email</ion-label>
    <ion-input type="email" [formControl]="emailInput" placeholder="Enter Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Enter Phone</ion-label>
    <ion-input [formControl]="phoneInput" placeholder="Enter Phone"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="handleUpdateContact()">Update</ion-button>
</ion-content>

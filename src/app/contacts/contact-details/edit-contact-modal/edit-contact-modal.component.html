<ion-header translucent>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Enter Name</ion-label>
      <ion-input [formControl]="nameInput"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Enter Email</ion-label>
      <ion-input type="email" [formControl]="emailInput"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label position="floating">Enter Phone</ion-label>
      <ion-input [formControl]="phoneInput"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" class="ion-margin-top" 
  (click)="handleUpdateContact()">Update</ion-button>
</ion-content>

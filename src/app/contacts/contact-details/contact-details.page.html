<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{contactData?.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="share-social"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="contactData">
    <img src="https://via.placeholder.com/400/FFFF00/000000" width="400" alt="profile photo">
    <ion-card-header>
      <ion-card-subtitle>#{{contactData.id}}</ion-card-subtitle>
      <ion-card-title>{{contactData.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="call"></ion-icon>
          <ion-label>{{contactData.phone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-label>{{contactData.email}}</ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="block" color="primary" 
      id="update-modal-trigger" (click)="handleUpdateModalOpen()">Update</ion-button>

      <!-- the above id required if we want inline modal-->
